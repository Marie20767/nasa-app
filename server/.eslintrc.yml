env:
  browser: true
  commonjs: true
  es2021: true
  jest: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
rules: 
  arrow-body-style: 0
  func-style: 0
  func-names: 0
  newline-per-chained-call: 0
  padding-line-between-statements: [
      "error",
      { blankLine: "always", prev: ["singleline-const", "let", "var"], next: "*"},
      { blankLine: "any", prev: ["singleline-const", "let", "var"], next: ["const", "let", "var"]},
      { blankLine: "always", prev: ["cjs-import"], next: "*"},
      { blankLine: "never", prev: ["cjs-import"], next: ["cjs-import"]},
      { blankLine: "always", prev: "*", next: "return" }
  ]
  no-console: 0
  no-plusplus: 0ยง
  no-return-await: 0
  no-underscore-dangle: 0
  no-debugger: 0
  no-multiple-empty-lines: [2, { "max": 1 }]
  linebreak-style: 0
  object-curly-newline: 0
  max-len: ["error", { "code": 210, "ignoreComments": true }]
  curly: 0
  space-return-throw-case: 0
  complexity: 0
  camelcase: 0
  strict: [2, "never"]
  no-confusing-arrow: 0
  no-alert: 0
  no-return-assign: [2, "except-parens"]
